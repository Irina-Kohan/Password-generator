<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Длина пароля</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Включать заглавные буквы</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Включать строчные буквы</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Включать числа</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Включать символы</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i>Генерировать
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i>Копировать
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
